<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isPrime</title>
</head>
<body style="display-inside: ruby">
<script>
    function isPrime(a) {
        let checkprime=true
        if(a===0||a===1||a<0){checkprime=false}else{
            
            for (let i=2;i<=a/2;i++){

                if (a%i===0){
                    checkprime=false
                    break;
                }
            }
            
        }
        return checkprime;
    }
    let N=parseInt(prompt("Nhập số nguyên N>5"))
    let show=[]
    for (let i=0;i<N;i++) {
        if (isPrime(i)){show[show.length]=i}
    }
    document.write("Các số nguyên tố nhỏ hơn "+N+" là: "+ show.join())
</script>
</body>
</html>
